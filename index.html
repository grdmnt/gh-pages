<html>
	<head>
		<title>Diliman Source: Coming Soon </title>
		<link rel="stylesheet" type="text/css" href="semantic-ui.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
        <style>
         body {
             font-family: 'Montserrat', sans-serif !important;
         }
         .ui.header {
             font-family: 'Montserrat', sans-serif !important;
             color: #333 !important;
         }
         .footer {
             display: fixed;
             bottom: 0;
             width: 100%;
             text-align: center;
         }
        </style>
	</head>
	<body>
		<div class="ui middle aligned grid" style="height: 96vh; width: 100vw; margin: 0;">
            <div class="row">
                <div class="column center aligned" style="padding: 0">
                    <div class="ui header" style="font-size: 36px; display: none;">UP Diliman's Source of Innovation
                        <div class="sub header">Coming soon</div>
                    </div>
                </div>
            </div>
		</div>
        <div class="footer">From the creators of <span id="crswatch" ><a href="http://crswatch.peioris.me" style="color: #777;">CRS Watch<a></span></div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="transition.min.js"></script>
         <script>
            $('.footer').transition('hide');
            $('.ui.header').transition('fade up', 1000);
            setTimeout(function(){
                $('.footer').transition('fade', 1000);
                setTimeout(function(){
                    $('#crswatch').transition('pulse');
                }, 1000);  
            }, 1000)
            
        </script>
	</body>
</html>
